name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ots_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      working-directory: ./backend
      run: go mod download

    - name: Run vet
      working-directory: ./backend
      run: go vet ./...

    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgres://test:test@localhost:5432/ots_test?sslmode=disable
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.out
        flags: backend

  # Frontend Tests
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run type check
      working-directory: ./frontend
      run: npm run build

  # Docker Build Test
  test-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test backend build
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test cleanup worker build
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.cleanup
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test frontend build
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'sarif'
        output: 'trivy-results.sarif'

  # Integration Test
  integration-test:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
    - uses: actions/checkout@v4

    - name: Start services
      run: |
        cp .env.example .env
        echo "DB_PASSWORD=test_password_123" >> .env
        docker-compose up -d postgres
        sleep 10

    - name: Test database connection
      run: |
        docker-compose exec -T postgres pg_isready -U ots_user -d ots_db

    - name: Stop services
      run: docker-compose down