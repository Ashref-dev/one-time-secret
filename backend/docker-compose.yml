version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ots-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ots_password
      POSTGRES_DB: ots
    ports:
      - "5432:5432"
    volumes:
      - ots_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ots_data:
