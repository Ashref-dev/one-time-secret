version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ots-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ots_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_in_production}
      POSTGRES_DB: ${DB_NAME:-ots_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ots-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ots-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ots_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_in_production}
      DB_NAME: ${DB_NAME:-ots_db}
      DATABASE_URL: postgres://${DB_USER:-ots_user}:${DB_PASSWORD:-secure_password_change_in_production}@postgres:5432/${DB_NAME:-ots_db}?sslmode=disable
      PORT: 8080
      ENV: ${ENV:-production}
      MAX_SECRET_SIZE: ${MAX_SECRET_SIZE:-32768}
      DEFAULT_TTL: ${DEFAULT_TTL:-3600}
      CLEANUP_INTERVAL: ${CLEANUP_INTERVAL:-300}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-30}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ots-network

  cleanup:
    build:
      context: ./backend
      dockerfile: Dockerfile.cleanup
    container_name: ots-cleanup
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ots_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_in_production}
      DB_NAME: ${DB_NAME:-ots_db}
      DATABASE_URL: postgres://${DB_USER:-ots_user}:${DB_PASSWORD:-secure_password_change_in_production}@postgres:5432/${DB_NAME:-ots_db}?sslmode=disable
      CLEANUP_INTERVAL: ${CLEANUP_INTERVAL:-300}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ots-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ots-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
    networks:
      - ots-network

  caddy:
    image: caddy:2-alpine
    container_name: ots-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - ots-network

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  ots-network:
    driver: bridge